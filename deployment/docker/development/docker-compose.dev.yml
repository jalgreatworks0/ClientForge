version: '3.9'

services:
  # PostgreSQL Database (Primary) with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: clientforge-postgres
    environment:
      POSTGRES_DB: clientforge_crm
      POSTGRES_USER: crm_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_prod}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements"
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c log_min_duration_statement=100
      -c pg_stat_statements.track=all
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../../database/schemas/postgresql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_admin -d clientforge_crm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clientforge-network
    restart: unless-stopped

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: clientforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - clientforge-network
    restart: unless-stopped

  # MongoDB (Logs & Events)
  mongodb:
    image: mongo:6
    container_name: clientforge-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-dev_password_change_in_prod}
      MONGO_INITDB_DATABASE: clientforge_logs
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clientforge-network
    restart: unless-stopped

  # Elasticsearch (Search & Analytics)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: clientforge-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=clientforge-cluster
      - node.name=clientforge-es-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - clientforge-network
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # MinIO (S3-compatible Object Storage)
  minio:
    image: minio/minio:latest
    container_name: clientforge-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - clientforge-network
    restart: unless-stopped

  # RabbitMQ (Message Broker)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: clientforge-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: crm
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - clientforge-network
    restart: unless-stopped

  # Backend API (Node.js)
  backend:
    build:
      context: ../../..
      dockerfile: deployment/docker/development/Dockerfile.backend
    container_name: clientforge-backend
    environment:
      NODE_ENV: development
      APP_PORT: 3000
      PORT: 3000
      DATABASE_URL: postgresql://crm_admin:${DB_PASSWORD:-dev_password_change_in_prod}@postgres:5432/clientforge_crm
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-dev_password_change_in_prod}@mongodb:27017/clientforge_logs?authSource=admin
      ELASTICSEARCH_URL: http://elasticsearch:9200
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      STORAGE_BUCKET: clientforge-dev
      STORAGE_TYPE: minio
      RABBITMQ_URL: amqp://crm:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-in-production}
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ../../../backend:/app/backend
      - ../../../config:/app/config
      - ../../../package.json:/app/package.json
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clientforge-network
    restart: unless-stopped

  # Frontend Web App (React)
  frontend:
    build:
      context: ../../..
      dockerfile: deployment/docker/development/Dockerfile.frontend
    container_name: clientforge-frontend
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3000/api/v1
      REACT_APP_WS_URL: ws://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ../../../frontend:/app/frontend
      - ../../../package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - clientforge-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  es_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  clientforge-network:
    driver: bridge
