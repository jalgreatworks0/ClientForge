# Grafana Datasources Configuration

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: '15s'

  # Loki datasource
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  # PostgreSQL datasource (for monitoring schema queries)
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: clientforge
    user: crm
    secureJsonData:
      password: 'password'
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1500
    editable: true
