# Prometheus Configuration for ClientForge CRM
# Scrapes metrics from application and infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'clientforge-crm'
    environment: 'development'

# Alertmanager configuration (optional, add later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application metrics from backend
  - job_name: 'crm-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'crm-backend'

  # PostgreSQL metrics (if pg_exporter is configured)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    # Uncomment when postgres_exporter is added to docker-compose

  # Redis metrics (if redis_exporter is configured)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Uncomment when redis_exporter is added to docker-compose

  # MongoDB metrics (if mongodb_exporter is configured)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    # Uncomment when mongodb_exporter is added to docker-compose

  # Elasticsearch metrics (built-in endpoint)
  - job_name: 'elasticsearch'
    metrics_path: '/_prometheus/metrics'
    static_configs:
      - targets: ['elasticsearch:9200']
    # Note: May require x-pack monitoring enabled

  # Node exporter for system metrics (optional)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
