# =============================================================================
# ClientForge CRM - Main Server Configuration
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app.clientforge.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.clientforge.com;

    # =============================================================================
    # SSL CERTIFICATES
    # =============================================================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # =============================================================================
    # SECURITY HEADERS (HTTPS-specific)
    # =============================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'self';" always;

    # =============================================================================
    # LOGGING
    # =============================================================================
    access_log /var/log/nginx/clientforge-access.log json_combined;
    error_log /var/log/nginx/clientforge-error.log warn;

    # =============================================================================
    # ROOT & INDEX
    # =============================================================================
    root /usr/share/nginx/html;
    index index.html;

    # =============================================================================
    # PROXY SETTINGS
    # =============================================================================
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_buffering off;
    proxy_request_buffering off;

    # =============================================================================
    # HEALTH CHECK (bypass rate limiting)
    # =============================================================================
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =============================================================================
    # API ENDPOINTS
    # =============================================================================
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://backend_servers;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;

        # API response caching (for GET requests only)
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # =============================================================================
    # AUTHENTICATION ENDPOINTS (stricter rate limiting)
    # =============================================================================
    location ~ ^/api/v1/(auth|login|register|sso) {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://backend_servers;
        proxy_read_timeout 30s;
    }

    # =============================================================================
    # WEBHOOK ENDPOINTS (Stripe, etc.)
    # =============================================================================
    location /api/v1/webhooks/ {
        limit_req zone=webhook_limit burst=20 nodelay;

        # Stripe requires raw body
        proxy_pass http://backend_servers;
        proxy_read_timeout 30s;

        # Allow only known webhook sources
        # Uncomment and configure for production:
        # allow 54.187.174.169; # Stripe IP range
        # allow 54.187.205.235;
        # allow 54.187.216.72;
        # deny all;
    }

    # =============================================================================
    # WEBSOCKET CONNECTIONS
    # =============================================================================
    location /ws {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # =============================================================================
    # STATIC FILES (Frontend Assets)
    # =============================================================================
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =============================================================================
    # INVOICE PDFs
    # =============================================================================
    location /invoices/ {
        proxy_pass http://backend_servers;
        expires 7d;
        add_header Cache-Control "private";
    }

    # =============================================================================
    # SECURITY: Block unwanted files
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(sql|bak|log|env|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
