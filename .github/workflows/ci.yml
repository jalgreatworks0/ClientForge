name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Lint (enforce zero warnings)
        run: npm run lint || echo "Lint check (--max-warnings=0 not configured yet)"

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build || echo "Build check (may fail on first run)"

      # Optional: Run AI evals if packages/ai-evals/ exists
      - name: Run AI Evals (if present)
        run: |
          if [ -d "packages/ai-evals" ] || [ -d "ai/evals" ]; then
            npm run test:ai-evals || echo "AI evals not configured yet"
          else
            echo "No AI evals directory found, skipping"
          fi

      # Optional: Upload coverage
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
