name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # =============================================================================
  # QUALITY GATES (BLOCKING)
  # =============================================================================
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Run TypeScript typecheck
        run: npm run typecheck

  lint:
    name: ESLint Code Quality (informational)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Run ESLint (non-blocking)
        run: npm run lint
        continue-on-error: true

  test:
    name: Jest Tests (Unit + Integration)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Run Jest tests with coverage
        run: npm run test:backend

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/**
            backend/coverage/**
            frontend/coverage/**
          if-no-files-found: ignore

      # --- Codecov integration for coverage reporting ---
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  # =============================================================================
  # BUILD (BLOCKING)
  # =============================================================================
  build:
    name: Build Backend + Frontend
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Build backend
        run: npm run build:backend

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clientforge-build
          path: |
            dist/**
            backend/dist/**
            frontend/dist/**
          if-no-files-found: ignore

  # --- Docker image build & push to GitHub Container Registry ---
  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/docker/development/Dockerfile.dev
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/clientforge-backend:latest
            ghcr.io/${{ github.repository_owner }}/clientforge-backend:${{ github.sha }}

  # --- Create semantic version tag for releases ---
  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Creating release tag: v${VERSION}"
      - name: Create and push tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ steps.package_version.outputs.version }} -m "Release ${{ steps.package_version.outputs.version }}"
          git push origin ${{ steps.package_version.outputs.version }} || echo "Tag already exists"
